<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PREDICTOR APP</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-drag: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
    }

    /* Pulsating red background effect */
    .pulsating-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 70%);
      z-index: -1;
      animation: pulseBg 3s infinite alternate;
      opacity: 0.5;
    }

    @keyframes pulseBg {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(1.2);
        opacity: 0.6;
      }
    }

    /* Banner image */
    .banner-container {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      padding: 0 20px;
    }

    .banner-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 15px;
      overflow: hidden;
      position: relative;
    }

    .banner-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 13px;
    }

    /* Banner glow effect */
    .banner-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.3) 0%, transparent 70%);
      border-radius: 15px;
      animation: bannerGlow 2s infinite alternate;
      pointer-events: none;
    }

    @keyframes bannerGlow {
      0% {
        opacity: 0.4;
        transform: scale(1);
      }
      100% {
        opacity: 0.7;
        transform: scale(1.05);
      }
    }

    .app-title {
      text-align: center;
    }

    .app-title h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #ff0000, #ff6666);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
    }

    .app-title p {
      font-size: 12px;
      color: #888888;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Main container */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding-top: 320px;
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px;
    }

    /* Hide scrollbar */
    .main-container::-webkit-scrollbar {
      display: none;
    }

    /* Prediction circle */
    .prediction-display {
      position: relative;
      margin-bottom: 50px;
    }

    .predictor-circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(10, 10, 15, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.05);
      box-shadow: 
        inset 0 0 60px rgba(0, 0, 0, 0.8),
        0 0 80px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    /* Spinning border effect */
    .spinning-border {
      position: absolute;
      width: 310px;
      height: 310px;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #ff0000,
        #ff6600,
        #ffcc00,
        #00ff00,
        #0066ff,
        #6600ff,
        #ff00ff,
        #ff0000
      );
      animation: spinBorder 3s linear infinite;
      filter: blur(10px);
      opacity: 0.6;
      z-index: 1;
    }

    .spinning-border::after {
      content: '';
      position: absolute;
      width: 290px;
      height: 290px;
      background: rgba(10, 10, 15, 0.95);
      border-radius: 50%;
      top: 10px;
      left: 10px;
    }

    @keyframes spinBorder {
      0% {
        transform: rotate(0deg);
        filter: blur(10px) hue-rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
        filter: blur(10px) hue-rotate(360deg);
      }
    }

    /* Original circle design elements */
    .predictor-circle::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        repeating-conic-gradient(
          from 0deg,
          transparent 0deg 10deg,
          rgba(230, 0, 0, 0.03) 10deg 20deg
        );
      animation: scan 20s linear infinite;
      z-index: 2;
    }

    @keyframes scan {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .circle-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(230, 0, 0, 0.1) 0%, transparent 50%);
      z-index: 3;
    }

    .prediction-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 70px;
      font-weight: 700;
      color: #ff0000;
      text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      position: relative;
      z-index: 4;
    }

    .prediction-value.inactive {
      color: #333333;
      text-shadow: none;
      animation: textPulse 2s infinite alternate;
    }

    @keyframes textPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Pulsation effect for inactive circle */
    .predictor-circle.inactive {
      animation: circlePulse 2s infinite alternate;
      border: 2px solid rgba(255, 0, 0, 0.3);
    }

    @keyframes circlePulse {
      0% {
        box-shadow: 
          inset 0 0 60px rgba(0, 0, 0, 0.8),
          0 0 30px rgba(255, 0, 0, 0.2),
          0 0 60px rgba(255, 0, 0, 0.1);
        border-color: rgba(255, 0, 0, 0.2);
      }
      100% {
        box-shadow: 
          inset 0 0 60px rgba(0, 0, 0, 0.8),
          0 0 50px rgba(255, 0, 0, 0.4),
          0 0 100px rgba(255, 0, 0, 0.3);
        border-color: rgba(255, 0, 0, 0.5);
      }
    }

    .prediction-label {
      position: absolute;
      top: -40px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      color: #666666;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Action Section */
    .action-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .predict-btn {
      background: linear-gradient(180deg, #e60000 0%, #990000 100%);
      color: white;
      border: none;
      padding: 20px 50px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(230, 0, 0, 0.3);
      text-transform: uppercase;
      min-width: 260px;
      position: relative;
      overflow: hidden;
    }

    .predict-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .predict-btn:hover::before {
      left: 100%;
    }

    .predict-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(230, 0, 0, 0.4);
    }

    .predict-btn:active {
      transform: translateY(-1px);
    }

    /* Status indicator */
    .system-status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 25px;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #333333;
    }

    .status-indicator.active {
      background: #00ff00;
      box-shadow: 0 0 15px #00ff00;
      animation: statusPulse 2s infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .status-text {
      font-size: 14px;
      color: #888888;
      letter-spacing: 1px;
    }

    /* Bottom Menu */
    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 25, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
      height: 70px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 10px;
    }

    .menu-btn {
      background: transparent;
      border: none;
      color: #888888;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 10px;
      border-radius: 8px;
      flex: 1;
      max-width: 120px;
    }

    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
    }

    .menu-btn.active {
      color: #ff0000;
      background: rgba(255, 0, 0, 0.1);
    }

    .menu-btn i {
      font-size: 18px;
    }

    /* Menu Content */
    .menu-content {
      position: fixed;
      bottom: 70px;
      left: 0;
      right: 0;
      background: rgba(15, 15, 20, 0.98);
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 99;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }

    .menu-content.active {
      max-height: 400px;
      overflow-y: auto;
    }

    /* Hide scrollbar for menu */
    .menu-content::-webkit-scrollbar {
      display: none;
    }

    .menu-section {
      padding: 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .menu-section:last-child {
      border-bottom: none;
    }

    .section-title {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: #ff0000;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title i {
      font-size: 18px;
    }

    .info-item {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 3px solid #ff0000;
    }

    .info-item:last-child {
      margin-bottom: 0;
    }

    .info-label {
      font-size: 12px;
      color: #888888;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .info-value {
      font-size: 14px;
      color: #ffffff;
      font-weight: 500;
    }

    .voucher-masked {
      font-family: 'Orbitron', monospace;
      letter-spacing: 2px;
      color: #00ff00;
    }

    .telegram-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(135deg, #0088cc, #006699);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
      text-decoration: none;
      text-align: center;
    }

    .telegram-btn:hover {
      background: linear-gradient(135deg, #0099dd, #0077aa);
      transform: translateY(-2px);
    }

    .telegram-btn i {
      font-size: 18px;
    }

    .buy-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(135deg, #00cc44, #00aa33);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
      text-decoration: none;
      text-align: center;
    }

    .buy-btn:hover {
      background: linear-gradient(135deg, #00dd55, #00bb44);
      transform: translateY(-2px);
    }

    .buy-btn i {
      font-size: 18px;
    }

    /* Voucher Dialog */
    .voucher-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .voucher-dialog.active {
      opacity: 1;
      visibility: visible;
    }

    .dialog-card {
      background: rgba(20, 20, 25, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .voucher-dialog.active .dialog-card {
      transform: scale(1);
      opacity: 1;
    }

    .dialog-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dialog-title {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 5px;
    }

    .dialog-subtitle {
      font-size: 12px;
      color: #888888;
      font-family: 'Inter', sans-serif;
    }

    .dialog-body {
      padding: 20px;
    }

    .voucher-input-container {
      margin-bottom: 15px;
    }

    .voucher-input {
      width: 100%;
      padding: 14px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      outline: none;
      transition: all 0.2s ease;
      font-family: 'Inter', monospace;
    }

    .voucher-input:focus {
      border-color: #ff0000;
      background: rgba(0, 0, 0, 0.5);
    }

    .voucher-input::placeholder {
      color: #555555;
      font-weight: 400;
    }

    .dialog-actions {
      display: flex;
      gap: 10px;
    }

    .dialog-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      font-family: 'Inter', sans-serif;
    }

    .dialog-btn.activate {
      background: #00cc44;
      color: #001a0d;
    }

    .dialog-btn.cancel {
      background: rgba(255, 255, 255, 0.1);
      color: #cccccc;
    }

    .dialog-btn:hover {
      transform: translateY(-1px);
    }

    .dialog-btn:active {
      transform: translateY(0);
    }

    .dialog-btn.activate:hover {
      background: #00e655;
    }

    .dialog-message {
      text-align: center;
      margin-top: 15px;
      min-height: 20px;
      font-size: 13px;
      padding: 8px;
      border-radius: 4px;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }

    .dialog-message.success {
      color: #00ff00;
      background: rgba(0, 255, 0, 0.1);
    }

    .dialog-message.error {
      color: #ff3333;
      background: rgba(255, 51, 51, 0.1);
    }

    /* Loading overlay */
    .system-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .system-loader.active {
      opacity: 1;
      visibility: visible;
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #ff0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    .loader-text {
      font-size: 14px;
      color: #888888;
      font-family: 'Inter', sans-serif;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Prevent all interactions */
    body.no-scroll {
      overflow: hidden;
    }

    /* Responsive */
    @media (max-height: 800px) {
      .banner-image {
        max-width: 350px;
      }
      
      .main-container {
        padding-top: 280px;
      }
      
      .predictor-circle {
        width: 260px;
        height: 260px;
      }
      
      .spinning-border {
        width: 270px;
        height: 270px;
      }
      
      .spinning-border::after {
        width: 250px;
        height: 250px;
        top: 10px;
        left: 10px;
      }
      
      .prediction-value {
        font-size: 60px;
      }
      
      .app-title h1 {
        font-size: 24px;
      }
    }

    @media (max-height: 700px) {
      .banner-container {
        top: 15px;
      }
      
      .banner-image {
        max-width: 300px;
        margin-bottom: 10px;
      }
      
      .main-container {
        padding-top: 250px;
      }
      
      .predict-btn {
        padding: 18px 40px;
        font-size: 16px;
        min-width: 240px;
      }
    }

    @media (max-width: 480px) {
      .banner-image {
        max-width: 280px;
      }
      
      .app-title h1 {
        font-size: 22px;
        letter-spacing: 2px;
      }
      
      .predictor-circle {
        width: 240px;
        height: 240px;
      }
      
      .spinning-border {
        width: 250px;
        height: 250px;
      }
      
      .spinning-border::after {
        width: 230px;
        height: 230px;
        top: 10px;
        left: 10px;
      }
      
      .prediction-value {
        font-size: 50px;
      }
      
      .predict-btn {
        padding: 16px 35px;
        font-size: 15px;
        min-width: 220px;
      }
      
      .dialog-card {
        max-width: 300px;
      }
      
      .dialog-body {
        padding: 15px;
      }
      
      .dialog-btn {
        padding: 10px;
        font-size: 13px;
      }
      
      .menu-btn {
        font-size: 10px;
        padding: 8px 5px;
      }
      
      .menu-btn i {
        font-size: 16px;
      }
    }

    @media (max-width: 350px) {
      .banner-image {
        max-width: 250px;
      }
      
      .predictor-circle {
        width: 220px;
        height: 220px;
      }
      
      .spinning-border {
        width: 230px;
        height: 230px;
      }
      
      .spinning-border::after {
        width: 210px;
        height: 210px;
        top: 10px;
        left: 10px;
      }
      
      .prediction-value {
        font-size: 45px;
      }
    }
  </style>
</head>
<body>
  <!-- Pulsating red background -->
  <div class="pulsating-bg"></div>

  <!-- Banner image -->
  <div class="banner-container">
    <div class="banner-image">
      <img src="https://i.ibb.co/F4X
